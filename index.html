<p id="TurnIndicator">First Player's Turn</p>
<div id="playerVictory"></div>
<button onclick="reset()" id="reset"> Reset </button> <br />
<span id="table"></span>
<div id="columnButtons">
  <button onclick="pickColumn(1)">1</button>
  <button onclick="pickColumn(2)">2</button>
  <button onclick="pickColumn(3)">3</button>
  <button onclick="pickColumn(4)">4</button>
  <button onclick="pickColumn(5)">5</button>
  <button onclick="pickColumn(6)">6</button>
  <button onclick="pickColumn(7)">7</button>
</div>

<h3 class="victories"> Victories </h3>
<h4 class="victories black"> Player 1: <span id="playerOneVictories">0 </span></h4>
<h4 class="victories red"> Player 2: <span id="playerTwoVictories">0 </span> </h4>

 <script type="text/javascript" src="data.js"></script>
